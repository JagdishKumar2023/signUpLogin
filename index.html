<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
  </head>
  <body>
    <div class="container">
      <div class="sign_up_form">
        <form id="handleSignup">
          <input type="text" placeholder="enter your name" id="name" value="" />
          <input type="tel" placeholder="enter your number" id="tel" value="" />
          <input
            type="email"
            placeholder="enter your email id"
            id="email"
            value=""
          />
          <input
            type="password"
            placeholder="enter password"
            id="password"
            value=""
          />
          <input
            type="password"
            placeholder="confirm Password"
            id="confirmPassInput"
            value=""
          />
          <button type="submit">submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
