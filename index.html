<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="./navbar.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="left">
          <h2>signup/login</h2>
        </div>
      </div>
      <h1>signup</h1>
      <div class="sign_up_form">
        <form id="handleSignup">
          <input type="text" placeholder="enter your name" id="name" value="" />
          <input type="tel" placeholder="enter your number" id="tel" value="" />
          <input
            type="email"
            placeholder="enter your email id"
            id="email"
            value=""
          />
          <input
            type="password"
            placeholder="enter password"
            id="password"
            value=""
          />
          <input
            type="password"
            placeholder="confirm Password"
            id="confirmPassInput"
            value=""
          />
          <button type="submit" class="submitBtn">signup</button>
        </form>
      </div>
      <div class="login">
        <p>
          Already haven an account?
          <span>
            <a href="./login.html">login</a>
          </span>
        </p>
      </div>
    </div>
  </body>
</html>
